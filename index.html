<!DOCTYPE html>
<html>
<head>
	<title>Javascript Application: Timers</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</head>
<body>
	<!-- header -->
	<header>
		<img src="./assets/images/tttlogo.png" height="80" width="40%">
		<button style="background: url('./assets/images/qmark.png') no-repeat; background-size: 80px 80px" data-toggle="modal" data-target=".modal" class="info" id="info" data-backdrop="static" data-keyboard="false"></button>
	</header>
	<!-- main container -->
	<div id="leftContainer" class="fleft">
		<button style="background: url('./assets/images/start.png') no-repeat; background-size: 250px 80px" class="startButton"></button>
		<div id="timerContainer">
			<div>
				<img src="./assets/images/time.png" height="60">
			</div>		
			<div id="countdown">
				<img src="./assets/images/3.png" height="200">
				<img src="./assets/images/0.png" height="200">
			</div>
			<div>
				<img src="./assets/images/seconds.png" height="60"> 
			</div>	
		</div>
		<button style="background: url('./assets/images/reset.png') no-repeat; background-size: 250px 80px" class="resetButton"></button>
	</div>
	<div id="mainContainer" class="dispHide fright">
		<div id="questionnaire">
		</div>
		<div id="doneButton" class="dispHide">
			<button style="background: url('./assets/images/done.png') no-repeat; background-size: 150px 60px"></button>
		</div>
		<div id="quizResult" class="dispHide">
			<div id="tUp">
				<img src="./assets/images/timesUp.png" height="200px">
			</div>
			<div>
				<img src="./assets/images/correct.png" height="75px">
				<span id="cor"></span>
			</div>
			<div>
				<img src="./assets/images/wrong.png" height="75px">
				<span id="wro"></span>
			</div>
			<div>
				<img src="./assets/images/noAns.png" height="75px">
				<span id="noa"></span>
			</div>
		</div>	
	</div>
	<!-- footer -->
	<footer>
		Copyright &copy;<br>
	</footer>	
	<!-- dialog box -->
	<div class="modal" tabindex="-1" role="dialog" id="infoModal">
  		<div class="modal-dialog" role="document">
  			<div class="modal-content">
   		  		<div class="modal-header">
        			<h5 class="modal-title">HOW TO PLAY</h5>
        			<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
         				<!-- <span aria-hidden="true">&times;</span> -->
        			<!-- </button> -->
      			</div>
     			<div class="modal-body">
     		   		<p>Answer the questions within the given number of time.</p>
     		   		<p>Click "START" to start the game.</p>
      			</div>
      			<div class="modal-footer">
        			<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        			<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        			<button type="button" class="btn btn-primary" data-dismiss="modal">Got It!</button>
      			</div>
    		</div>
  		</div>
	</div>
	<!-- for sounds -->
	<audio id="correctAudio">
		<source src="./assets/sounds/correct.mp3" type="audio/mpeg">
	</audio>		
	<audio id="wrongAudio">
		<source src="./assets/sounds/wrong-answer.wav" type="audio/wav">
	</audio>
	<audio id="timerAudio">
		<source src="./assets/sounds/timer.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
